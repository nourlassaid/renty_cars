name: rentycars_nour
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.0.0
  google_fonts: ^6.2.1
  firebase_auth: ^5.3.3
  firebase_core: ^3.8.0
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6
  firebase_messaging: ^15.1.5
  http: ^1.2.2
  auto_route: ^6.0.0  # Move auto_route to dependencies, not dev_dependencies
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  intl: ^0.19.0
  connectivity_plus: ^6.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.3.0  # or the latest version
  auto_route_generator: ^6.0.0  # or the latest version

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    

fonts:
  - family: Roboto
    fonts:
      - asset: fonts/Roboto-Regular.ttf
      - asset: fonts/Roboto-Bold.ttf
        weight: 700